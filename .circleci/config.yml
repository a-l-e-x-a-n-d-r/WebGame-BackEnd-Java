version: 2.1
jobs:
  build:
    working_directory: ~/Greenfox/ZelenyKott/Build
    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: cimg/openjdk:16.0
    steps:
      - checkout
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - run: gradle dependencies
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "build.gradle" }}

  test:
    working_directory: ~/Greenfox/ZelenyKott/Test
    environment:
      # Configure the JVM and Gradle to avoid OOM error sasdfasdf
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: cimg/openjdk:16.0
        environment:
          SECRET_KEY: forTestingPurposes
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run tests
          command: gradle test
      - store_test_results:
          path: build/test-results/test
      - store_artifacts:
          path: build/test-results/test

workflows:
  version: 2
  workflow:
    jobs:
      - build
      - test:
          requires:
            - build